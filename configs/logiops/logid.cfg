devices: 
({
    name: "MX Master 3S";
    
    buttons:
    ({
        cid: 0xc3;
        action =
        {
            type: "Gestures";
            gestures:
            ({
                direction: "None";
                mode: "OnRelease";
                action =
                {
                    type: "Keypress";
                    keys: [ "KEY_PLAYPAUSE" ];
                }
            },
            {
                direction: "Right";
                mode: "OnRelease";
                action =
                {
                    type: "Keypress";
                    keys: [ "KEY_NEXTSONG" ];
                }
            },
            {
                direction: "Left";
                mode: "OnRelease";
                action =
                {
                    type: "Keypress";
                    keys: [ "KEY_PREVIOUSSONG" ];
                }
            },
            {
                direction: "Up";
                mode: "OnRelease";
                action =
                {
                    type: "Keypress";
                    keys: [ "KEY_LEFTMETA", "KEY_F" ];
                }
            },
            {
                direction: "Down";
                mode: "OnRelease";
                action =
                {
                type: "Keypress";
                keys: [ "KEY_LEFTMETA", "KEY_M" ];
                }
            });
        };
    });

    thumbwheel:
    {
        divert: true;
        invert: false;
        left:
        {
            interval: 2;
            direction: "Left";
            mode: "OnInterval";
            action =
            {
                type: "Keypress";
                keys: ["KEY_VOLUMEDOWN"];
            };
        };
        right:
        {
            interval: 2;
            direction: "Right";
            mode: "OnInterval";
            action =
            {
                type: "Keypress";
                keys: ["KEY_VOLUMEUP"];
            };
        };
    };
});
